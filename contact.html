<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://use.fontawesome.com/fb300804fc.js"></script>
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" class="logo">HAMSA</a>
        <nav id="nav" class="no-display">
          <button class="times">&times;</button>
          <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="contact.html">Contact Me</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Log in</a></li>
          </ul>
        </nav>
      </div>
      <div class="menu">
        <span><i class="fa fa-bars" aria-hidden="true"></i></span>
      </div>
    </header>

    <main class="main">
      <h1>Contact Me</h1>
      <form>
        <label
          >Name: <br />
          <input type="text" id="name" required placeholder="Enter name" />
        </label>
        <label
          >Email: <br />
          <input
            type="email"
            id="email"
            placeholder="example@email.com"
            required
          />
        </label>
        <label
          >Message: <br />
          <textarea rows="20" cols="78" required></textarea>
        </label>
        <button class="button">Send</button>
      </form>
    </main>

    <footer>
      <div>
        <a href=""
          ><img src="./images/github-brands.svg" alt="" class="icons"
        /></a>
        <a href=""
          ><img src="./images/instagram-brands.svg" alt="" class="icons"
        /></a>
        <a href=""
          ><img src="./images/twitter-brands.svg" alt="" class="icons"
        /></a>
      </div>
      <p>Copyright @ 2022 Adaeze. All rights reserved</p>
    </footer>

    <script>
      const menu = document.querySelector(".menu");
      const closeBtn = document.querySelector(".times");

      const openMenu = function () {
        document.getElementById("nav").classList.add("md-style");
        document.getElementById("nav").style.width = "200%";
      };
      const closeMenu = function () {
        document.getElementById("nav").classList.remove("md-style");
      };

      menu.addEventListener("click", openMenu);
      closeBtn.addEventListener("click", closeMenu);
    </script>
  </body>
</html>
